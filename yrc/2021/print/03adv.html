<h1>物の重さを量ってみよう - IchigoDyhook@PCN山形米沢</h1>

<section>
フルカラーLEDを追加！<br>
<a href="https://online.pcn-ymgt-yonezawa.club/yrc/2020/slides/2020PKC_03.pdf">スライド</a>を見ながら、重さセンサーとフルカラーLEDを接続しよう。
<div id="weight-1"></div>
<script>make15("weight-1", f2s(function() {/*
NEW
10 A=ANA(2):?A
20 IF A>500 BEEP10,20
25 PWM2,A*2
30 WAIT60
40 GOTO10
*/}))
</script>
・「A*2」は、光の強さをあらわすよ。センサの押した強さ×2の数字になるよ。
・25行目を改造して、自分の好きな色を光らせよう！
</section>

<section>
改造例<br>
<div id="weight-2"></div>
<script>make15("weight-2", f2s(function() {/*
NEW
10 A=ANA(2):?A
20 IF A>500 BEEP10,20
25 PWM2,A*2
26 PWM3,A
27 PWM4,500
30 WAIT60
40 GOTO10
*/}))
</script>
</section>
