<h1>フルカラーLEDの制御 - IchigoDyhook@PCN山形米沢</h1>

<section>
じっけん１．光をまぜてみよう！<br>
<div id="fullcolorled-1"></div>
<script>make15("fullcolorled-1", f2s(function() {/*
NEW
10 OUT2,BTN(LEFT)
20 OUT3,BTN(DOWN)
30 OUT4,BTN(RIGHT)
40 GOTO10
*/}))</script>
  <table border="1" width="100%" cellspacing="0" cellpadding="5" style="table-layout: auto;">
    <tr>
      <th width="200px">やじるし（色）</th>
      <th>結果（色）</th>
    </tr>
    <tr>
      <td>赤(←) + 青(→)</td>
      <td></td>
    </tr>
    <tr>
      <td>赤(←) + 緑(↓)</td>
      <td></td>
    </tr>
    <tr>
      <td>青(→) + 緑(↓)</td>
      <td></td>
    </tr>
    <tr>
      <td>赤(←) + 緑(↓) + 青(→)</td>
      <td></td>
    </tr>
  </table>
</section>

<section>
じっけん２．好きな色を作ってみよう！<br>
「0~2000」のところは、自分で数字をちょうせつしてみよう！
<div id="fullcolorled-2"></div>
<script>make15("fullcolorled-2", f2s(function() {/*

*/}))</script>
