<h1>魚釣りゲーム - IchigoJam by PCN山形米沢</h1>

<section>
1. さかな登場
<div id="fishing-1"></div>
<script>make15("fishing-1", f2s(function() {/*
10 CLS:X=RND(32):Y=RND(22)
30 LC X,Y:?CHR$(5):WAIT10
*/}))</script>
</section>

<section>
2. さかなランダム移動
<div id="fishing-2"></div>
<script>make15("fishing-2", f2s(function() {/*
70 X=X+RND(2)-RND(2)
90 Y=Y+RND(2)-RND(2)
150 WAIT5:GOTO30
*/}))</script>
</section>

<section>
3. さかなの残像を消そう<br>
<div id="fishing-3"></div>
<script>make15("fishing-3", f2s(function() {/*
50 LC X,Y:?" "
*/}))</script>
</section>

<section>
4. 魚の移動範囲を制限<br>
<div id="fishing-4"></div>
<script>make15("fishing-4", f2s(function() {/*
110 IF X<0 X=0 ELSE IF X>32 X=32
120 IF Y<0 Y=0 ELSE IF Y>22 Y=22
*/}))</script>
</section>

<section>
5. 魚2匹目登場<br>
<div id="fishing-5"></div>
<script>make15("fishing-5", f2s(function() {/*
20 A=RND(32):B=RND(22)
40 LC A,B:?CHR$(6):WAIT10
60 LC A,B:?" "
80 A=A+RND(2)-RND(2)
100 B=B+RND(2)-RND(2)
130 IF A<0 A=0 ELSE IF A>32 A=32
140 IF B<0 B=0 ELSE IF B>22 B=22
*/}))</script>
</section>
