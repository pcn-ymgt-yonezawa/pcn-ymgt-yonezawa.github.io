<h1>さくらんぼキャッチゲーム - IchigoJam by PCN山形米沢</h1>

<section>
1. じぶんとうじょう("0"をすきな文字にかえてみよう)
<div id="cherrycatch-1"></div>
<script>make15("cherrycatch-1", f2s(function() {/*
20 CLS:X=16:Y=20
130 LC X,Y:?"0"
*/}))</script>
</section>

<section>
2. さくらんぼとステージをつくろう！
<div id="cherrycatch-2"></div>
<script>make15("cherrycatch-2", f2s(function() {/*
30 FOR I=0 TO 31:LC I,0:?"c":LC I,21:?"_":NEXT
*/}))</script>
<b>やってみよう！</b><br>
・じぶん、さくらんぼ、ステージをかえてみよう！<br>
</section>

<section>
3. じぶんをうごかしてみよう！<br>
<div id="cherrycatch-3"></div>
<script>make15("cherrycatch-3", f2s(function() {/*
100 K=INKEY()
110 X=X-(K==LEFT)+(K==RIGHT)
160 GOTO100
*/}))</script>
</section>

<section>
4. 分身しないようにしよう<br>
<div id="cherrycatch-4"></div>
<script>make15("cherrycatch-4", f2s(function() {/*
90 LC X,Y:?" "
160 GOTO90
*/}))</script>
</section>

<section>
5. さくらんぼを落とそう<br>
<div id="cherrycatch-5"></div>
<script>make15("cherrycatch-5", f2s(function() {/*
20 CLS:X=16:Y=20:A=10:V=0
60 LC A,V:?"c"
70 V=V+1
160 GOTO60
*/}))</script>
</section>
